<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'styles.css') }}"
    />
    <title>Login</title>
  </head>

  <body>
    {% with message = get_flashed_messages() %} {% if message %}
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#loginModal"
      id="loginbutton"
    ></button>
    {% endif %} {% endwith %}
    <section>
      <div class="container-fluid text-light">
        <div class="row justify-content-center">
          <div
            class="
              col-9 col-sm-7 col-md-5 col-lg-4 col-xl-3
              bg-dark
              m-5
              register-box
            "
          >
            <h1 class="text-center mt-4 mb-3">IIT Indore</h1>
            <h3 class="text-center mb-5">B. Tech Courses</h3>
            <h3 class="text-center mb-3 fw-bold">Login</h3>

            <form class="form-floating px-3" method="post">
              <div class="mt-4">
                <label for="usermail" class="mb-1">User ID</label>
              </div>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control {{loginerror}}"
                  name="usermail"
                  id="usermail"
                  aria-label="Recipient's User ID"
                  aria-describedby="addon"
                  required
                />
                <span class="input-group-text" id="addon">@iiti.ac.in</span>
              </div>
              <div class="mt-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control {{loginerror}}"
                  name="password"
                  id="password"
                  aria-label="Recipient's Password"
                  required
                />
                {% if loginerror %}
                <div>
                  <label for="password" id="password-error"
                    >{{errormsg}}</label
                  >
                </div>
                {% endif %}
              </div>
              <div class="my-5 d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
            <div class="d-flex justify-content-center mt-4 mb-2">
              <span class="px-1 pb-2">Don't have an account?</span>
              <a href="/register">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="Login First"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="login">Login First</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">You need to login first!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename = 'login.js') }}"></script>
  </body>
</html>
