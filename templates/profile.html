<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}" />
    <title>B.Tech Courses</title>
  </head>
  <body>
    <section>
      <div class="container-fluid text-light mt-4">
        <div class="row justify-content-center">
          <div
            class="
              col-10 col-sm-8 col-md-6 col-lg-6 col-xl-4
              course-box
              bg-dark
              p-4
            "
          >
            <div class="row d-flex justify-content-center">
              <img src="{{ url_for('static', filename = 'logo.png') }}" alt="" />
            </div>
            <h1 class="text-center mt-4 mb-3">IIT Indore</h1>
            <h3 class="text-center mb-5">B. Tech Courses</h3>
            <h3 class="text-center mb-5 fw-bold">Welcome {{name}}</h3>
            <h5 class="pt-4 mb-4">The following courses are available</h5>

            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Course ID</th>
                  <th scope="col">Course</th>
                </tr>
              </thead>
              <tbody>
                {% for key, value in course_dict.items() %}
                  
                <tr>
                  <th scope="row">{{loop.index}}</th>
                  <td>{{key}}</td>
                  <td>{{value}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <div
                  class="
                    d-flex
                    justify-content-end
                  "
                >
                <a class="btn btn-primary" href="/logout" role="button">Logout</a>
                </div>
          </div>
        </div>
      </div>
    </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
